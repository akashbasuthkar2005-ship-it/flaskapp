<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flask VPN Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server">Server Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/logs">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>VPN Logs</h4>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="logTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="connections-tab" data-bs-toggle="tab" data-bs-target="#connections" type="button" role="tab" aria-controls="connections" aria-selected="true">Connection Logs</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Message Logs</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content mt-3" id="logTabsContent">
                            <!-- Connection Logs Tab -->
                            <div class="tab-pane fade show active" id="connections" role="tabpanel" aria-labelledby="connections-tab">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <span class="input-group-text">Date</span>
                                            <input type="date" id="connection-date-filter" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <span class="input-group-text">IP</span>
                                            <input type="text" id="connection-ip-filter" class="form-control" placeholder="Filter by IP...">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button id="connection-filter-btn" class="btn btn-primary">
                                            <i class="fas fa-filter me-1"></i> Apply Filters
                                        </button>
                                        <button id="connection-clear-btn" class="btn btn-secondary ms-2">
                                            <i class="fas fa-times me-1"></i> Clear
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Client ID</th>
                                                <th>IP Address</th>
                                                <th>Connection Time</th>
                                                <th>Disconnection Time</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody id="connection-logs">
                                            <tr>
                                                <td colspan="5" class="text-center">Loading connection logs...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <!-- Message Logs Tab -->
                            <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages-tab">
                                <div class="row mb-3">
                                    <div class="col-md-3">
                                        <div class="input-group">
                                            <span class="input-group-text">Date</span>
                                            <input type="date" id="message-date-filter" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group">
                                            <span class="input-group-text">IP</span>
                                            <input type="text" id="message-ip-filter" class="form-control" placeholder="Filter by IP...">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="input-group">
                                            <span class="input-group-text">Content</span>
                                            <input type="text" id="message-content-filter" class="form-control" placeholder="Filter by content...">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <button id="message-filter-btn" class="btn btn-primary">
                                            <i class="fas fa-filter me-1"></i> Apply Filters
                                        </button>
                                        <button id="message-clear-btn" class="btn btn-secondary ms-2">
                                            <i class="fas fa-times me-1"></i> Clear
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>Client ID</th>
                                                <th>IP Address</th>
                                                <th>Message</th>
                                                <th>Timestamp</th>
                                                <th>Direction</th>
                                            </tr>
                                        </thead>
                                        <tbody id="message-logs">
                                            <tr>
                                                <td colspan="5" class="text-center">Loading message logs...</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const connectionDateFilter = document.getElementById('connection-date-filter');
            const connectionIpFilter = document.getElementById('connection-ip-filter');
            const connectionFilterBtn = document.getElementById('connection-filter-btn');
            const connectionClearBtn = document.getElementById('connection-clear-btn');
            const connectionLogsTable = document.getElementById('connection-logs');
            
            const messageDateFilter = document.getElementById('message-date-filter');
            const messageIpFilter = document.getElementById('message-ip-filter');
            const messageContentFilter = document.getElementById('message-content-filter');
            const messageFilterBtn = document.getElementById('message-filter-btn');
            const messageClearBtn = document.getElementById('message-clear-btn');
            const messageLogsTable = document.getElementById('message-logs');
            
            // Load initial data
            fetchConnectionLogs();
            
            // Tab change event
            const messageTab = document.getElementById('messages-tab');
            messageTab.addEventListener('shown.bs.tab', function() {
                fetchMessageLogs();
            });
            
            // Connection log filters
            connectionFilterBtn.addEventListener('click', fetchConnectionLogs);
            connectionClearBtn.addEventListener('click', function() {
                connectionDateFilter.value = '';
                connectionIpFilter.value = '';
                fetchConnectionLogs();
            });
            
            // Message log filters
            messageFilterBtn.addEventListener('click', fetchMessageLogs);
            messageClearBtn.addEventListener('click', function() {
                messageDateFilter.value = '';
                messageIpFilter.value = '';
                messageContentFilter.value = '';
                fetchMessageLogs();
            });
            
            // Fetch connection logs with filters
            async function fetchConnectionLogs() {
                const dateFilter = connectionDateFilter.value;
                const ipFilter = connectionIpFilter.value;
                
                let url = '/api/logs/connections';
                const params = [];
                
                if (dateFilter) {
                    params.push(`date=${dateFilter}`);
                }
                
                if (ipFilter) {
                    params.push(`ip=${ipFilter}`);
                }
                
                if (params.length > 0) {
                    url += '?' + params.join('&');
                }
                
                try {
                    connectionLogsTable.innerHTML = '<tr><td colspan="5" class="text-center">Loading connection logs...</td></tr>';
                    
                    const response = await fetch(url);
                    const logs = await response.json();
                    
                    if (logs.length === 0) {
                        connectionLogsTable.innerHTML = '<tr><td colspan="5" class="text-center">No connection logs found</td></tr>';
                        return;
                    }
                    
                    connectionLogsTable.innerHTML = '';
                    logs.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.client_id}</td>
                            <td>${log.ip_address}</td>
                            <td>${formatDateTime(log.connection_time)}</td>
                            <td>${log.disconnection_time ? formatDateTime(log.disconnection_time) : '-'}</td>
                            <td><span class="badge ${log.status === 'connected' ? 'bg-success' : 'bg-danger'}">${log.status}</span></td>
                        `;
                        connectionLogsTable.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching connection logs:', error);
                    connectionLogsTable.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error loading connection logs</td></tr>';
                }
            }
            
            // Fetch message logs with filters
            async function fetchMessageLogs() {
                const dateFilter = messageDateFilter.value;
                const ipFilter = messageIpFilter.value;
                const contentFilter = messageContentFilter.value;
                
                let url = '/api/logs/messages';
                const params = [];
                
                if (dateFilter) {
                    params.push(`date=${dateFilter}`);
                }
                
                if (ipFilter) {
                    params.push(`ip=${ipFilter}`);
                }
                
                if (contentFilter) {
                    params.push(`content=${contentFilter}`);
                }
                
                if (params.length > 0) {
                    url += '?' + params.join('&');
                }
                
                try {
                    messageLogsTable.innerHTML = '<tr><td colspan="5" class="text-center">Loading message logs...</td></tr>';
                    
                    const response = await fetch(url);
                    const logs = await response.json();
                    
                    if (logs.length === 0) {
                        messageLogsTable.innerHTML = '<tr><td colspan="5" class="text-center">No message logs found</td></tr>';
                        return;
                    }
                    
                    messageLogsTable.innerHTML = '';
                    logs.forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.client_id}</td>
                            <td>${log.ip_address}</td>
                            <td>${log.message}</td>
                            <td>${formatDateTime(log.timestamp)}</td>
                            <td><span class="badge ${log.direction === 'incoming' ? 'bg-info' : 'bg-primary'}">${log.direction}</span></td>
                        `;
                        messageLogsTable.appendChild(row);
                    });
                } catch (error) {
                    console.error('Error fetching message logs:', error);
                    messageLogsTable.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Error loading message logs</td></tr>';
                }
            }
            
            // Helper function to format date and time
            function formatDateTime(dateTimeStr) {
                const date = new Date(dateTimeStr);
                return date.toLocaleString();
            }
        });
    </script>
</body>
</html>
