<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN Client Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-connected {
            background-color: green;
        }

        .status-disconnected {
            background-color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flask VPN Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/server">Server Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logs">Logs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>VPN Client Simulator</h4>
                    </div>
                    <div class="card-body">
                        <div class="connection-status mb-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <h5>Connection Status:</h5>
                                <div>
                                    <div class="d-flex align-items-center">
                                        <span class="status-indicator status-disconnected" id="status-indicator-dot"></span>
                                        <span id="status-indicator" class="badge bg-danger">Disconnected</span>
                                    </div>
                                    <button id="connect-btn" class="btn btn-success ms-2">
                                        <i class="fas fa-plug me-1"></i> Connect
                                    </button>
                                    <button id="disconnect-btn" class="btn btn-danger ms-2" disabled>
                                        <i class="fas fa-power-off me-1"></i> Disconnect
                                    </button>
                                </div>
                            </div>
                            <div class="mt-2">
                                <div class="client-info" id="client-info" style="display: none;">
                                    <p><strong>Client ID:</strong> <span id="client-id">-</span></p>
                                    <p><strong>IP Address:</strong> <span id="client-ip">-</span></p>
                                    <p><strong>Connected Since:</strong> <span id="connection-time">-</span></p>
                                </div>
                            </div>
                        </div>

                        <div class="message-section mb-4">
                            <h5>Send Message</h5>
                            <div class="input-group">
                                <input type="text" id="message-input" class="form-control" placeholder="Type a message..." disabled>
                                <button id="send-btn" class="btn btn-primary" disabled>
                                    <i class="fas fa-paper-plane me-1"></i> Send
                                </button>
                            </div>
                            <div class="form-text">Try commands like: ping, status, help</div>
                        </div>

                        <div class="message-log">
                            <h5>Message Log</h5>
                            <div id="message-container" class="message-container">
                                <div class="system-message">
                                    <p>Welcome to the VPN Client Simulator. Connect to start sending messages.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');
            const statusIndicator = document.getElementById('status-indicator');
            const clientInfo = document.getElementById('client-info');
            const clientId = document.getElementById('client-id');
            const clientIp = document.getElementById('client-ip');
            const connectionTime = document.getElementById('connection-time');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const messageContainer = document.getElementById('message-container');
            
            // Socket.io connection
            let socket = null;
            
            // Connect to VPN server
            connectBtn.addEventListener('click', function() {
                // Initialize socket connection
                socket = io();
                
                // Connection established
                socket.on('connect', function() {
                    console.log('Connected to server');
                    addSystemMessage('Connecting to VPN server...');
                });
                
                // Connection status update
                socket.on('connection_status', function(data) {
                    if (data.status === 'connected') {
                        // Update UI for connected state
                        statusIndicator.textContent = 'Connected';
                        statusIndicator.classList.remove('bg-danger');
                        statusIndicator.classList.add('bg-success');
                        
                        // Update client info
                        clientId.textContent = data.client_id;
                        clientIp.textContent = data.ip;
                        connectionTime.textContent = new Date().toLocaleString();
                        clientInfo.style.display = 'block';
                        
                        // Enable/disable buttons
                        connectBtn.disabled = true;
                        disconnectBtn.disabled = false;
                        messageInput.disabled = false;
                        sendBtn.disabled = false;

                        // Update status indicator dot
                        const statusDot = document.getElementById('status-indicator-dot');
                        statusDot.classList.remove('status-disconnected');
                        statusDot.classList.add('status-connected');
                        
                        addSystemMessage('Successfully connected to VPN server!');
                    }
                });
                
                // Receive message from server
                socket.on('receive_message', function(data) {
                    addServerMessage(data.message);
                });
                
                // Disconnection
                socket.on('disconnect', function() {
                    handleDisconnect();
                    addSystemMessage('Disconnected from VPN server.');
                });
            });
            
            // Disconnect from VPN server
            disconnectBtn.addEventListener('click', function() {
                if (socket) {
                    socket.disconnect();
                }
            });
            
            // Send message to server
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message && socket) {
                    // Send message to server
                    socket.emit('send_message', { message: message });
                    
                    // Add message to UI
                    addClientMessage(message);
                    
                    // Clear input
                    messageInput.value = '';
                }
            }
            
            function handleDisconnect() {
                // Update UI for disconnected state
                statusIndicator.textContent = 'Disconnected';
                statusIndicator.classList.remove('bg-success');
                statusIndicator.classList.add('bg-danger');
                
                // Hide client info
                clientInfo.style.display = 'none';
                
                // Enable/disable buttons
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;

                // Update status indicator dot
                const statusDot = document.getElementById('status-indicator-dot');
                statusDot.classList.remove('status-connected');
                statusDot.classList.add('status-disconnected');
                
                // Reset socket
                socket = null;
            }
            
            function addClientMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'client-message';
                messageElement.innerHTML = `
                    <p>${message}</p>
                    <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                `;
                messageContainer.appendChild(messageElement);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            function addServerMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'server-message';
                messageElement.innerHTML = `
                    <p>${message}</p>
                    <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                `;
                messageContainer.appendChild(messageElement);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
            
            function addSystemMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message';
                messageElement.innerHTML = `<p>${message}</p>`;
                messageContainer.appendChild(messageElement);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
